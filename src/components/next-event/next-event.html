<ion-content class="card-background-page">
    
  <ion-card *ngIf="nextEvent" >
    <div class="card-title">{{ 'home.agenda' | translate }}</div>
    <img src="assets/imgs/agenda-2018.jpg" alt="bg"/>
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>{{ nextEvent.label }}</h2>
      <p>{{ nextEvent.startDate | date:"mediumDate" }} {{ nextEvent.startDate | date:"shortTime" }}</p>
    </ion-item>
    <ion-item>
        <span item-end>{{ 'home.agendaText' | translate }}</span>
      <button id="step1" ion-button (tap)="goToEventList()" large color="danger" small outline item-end>
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="!nextEvent">
    <div class="card-title">{{ 'home.agenda' | translate }}</div>
    <img src="assets/imgs/agenda-2018.jpg" alt="bg"/>
    
    <ion-item text-left>
      <h2 padding>{{ 'nextEvent.titleNotFound'  | translate}}</h2>
      <button ion-button color="danger" outline item-end large (tap)="goToCreateEvent($event)"><ion-icon name="add"></ion-icon></button>
    </ion-item>
  </ion-card>
</ion-content>
