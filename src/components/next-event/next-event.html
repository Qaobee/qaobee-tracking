<ion-item *ngIf="nextEvent">
        <button ion-button item-start large>
            <ion-icon name="calendar"></ion-icon>
        </button>
        <h4>{{ nextEvent.label }}</h4>
        <h2>{{ nextEvent.participants.teamHome.label }}</h2>
        <h2>{{ nextEvent.participants.teamVisitor.label }}</h2>
        <p>{{ nextEvent.startDate  | date:"mediumDate" }} {{ nextEvent.startDate  | date:"shortTime" }}</p>
</ion-item>
