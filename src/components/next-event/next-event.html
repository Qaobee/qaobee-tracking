<ion-content>
    <ion-item *ngIf="nextEvent" id="nextEventAreaOn">
        <h1>{{'nextEvent.titleFound'  | translate}}</h1>
        <h2>{{ nextEvent.participants.teamHome.label }} <br> {{ nextEvent.participants.teamVisitor.label }}</h2>
        <p>{{ nextEvent.startDate  | date:"mediumDate" }} {{ nextEvent.startDate  | date:"shortTime" }}</p>
        <button ion-button color="danger" outline item-end large (tap)="goToViewEvent()"><ion-icon name="eye"></ion-icon></button>
    </ion-item>

    <ion-row *ngIf="!nextEvent" id="nextEventAreaOff">
        <ion-item text-left>
            <h2 padding>{{ 'nextEvent.titleNotFound'  | translate}}</h2>
            <button ion-button color="danger" outline item-end large (tap)="goToCreateEvent()"><ion-icon name="add"></ion-icon></button>
        </ion-item>
    </ion-row>
</ion-content>
