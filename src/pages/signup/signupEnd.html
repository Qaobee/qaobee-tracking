<<ion-header>
    <ion-navbar>
        <ion-title>{{'signup.TitleNavBar' | translate}}</ion-title>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="cover">
  <div class="overlay"></div>
  <div class="over">
    <h4 translate="signupStartDonePage.title"></h4>

    <p>{{'signupStartDonePage.line1' | translate}}</p>
    <p>{{'signupStartDonePage.line2' | translate}}</p>
  
    <button id="loginButton" ion-button icon-left medium center-align (tap)="goToLogin()" type="submit">
        {{ 'welcome.Login' | translate }}
    </button>
  </div>

  

</ion-content>
