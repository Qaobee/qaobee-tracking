<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{Â 'sync.TitleNavBar' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines>
        <ion-item>
            <ion-icon name="{{ sync.events.done?'checkmark':'sync' }}" item-start></ion-icon> {{ 'sync.Events' | translate }}
            <ion-badge *ngIf="sync.events.count >= 0" item-end>{{ sync.events.count }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon name="{{ sync.effectives.done?'checkmark':'sync' }}" item-start></ion-icon> {{ 'sync.Effectives' | translate }}
            <ion-badge *ngIf="sync.effectives.count >= 0" item-end>{{ sync.effectives.count }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon name="{{ sync.collects.done?'checkmark':'sync' }}" item-start></ion-icon> {{ 'sync.Collects' | translate }}
            <ion-badge *ngIf="sync.collects.count >= 0" item-end>{{ sync.collects.count }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon name="{{ sync.stats.done?'checkmark':'sync' }}" item-start></ion-icon> {{ 'sync.Statistics' | translate }}
            <ion-badge *ngIf="sync.stats.count >= 0" item-end>{{ sync.stats.count }}</ion-badge>
        </ion-item>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab large (tap)="syncAll()" color="danger">
            <ion-icon name="sync"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
