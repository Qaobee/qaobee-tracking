<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Qaobee - Tracking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cover">
  <div class="overlay"></div>
  <div class="v-center">
    <img src="./assets/imgs/logo_mini.png" alt="logo">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button (tap)="goToLogin()" ion-button color="secondary" outline block>{{ 'welcome.Login' | translate }}</button>
        </ion-col>

        <ion-col col-6>
          <button (tap)="goToSignup()" ion-button color="danger" block>{{ 'welcome.Subscribe' | translate }}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
