<ion-header>
  <ion-navbar>
    <ion-title>{{'team.TitleNavBarTeamStats' | translate}}</ion-title>
    <ion-buttons end>

      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item class="enteteLight">
    <ion-row>
      <ion-col>
        <h1>{{team.label}}</h1>
      </ion-col>
    </ion-row>
	</ion-item>

	<ion-list *ngIf="numberMatch>0" >
		<!-- team's shoot efficiency -->
		<ion-item>
				<stats-shoot-efficiency 
					[ownerId]="ownerId" 
					[numberMatch]="numberMatch" 
					[positionType]="'player'">
				</stats-shoot-efficiency>
		</ion-item>

		<ion-item>
			<stats-shoot-efficiency 
				[ownerId]="ownerId" 
				[numberMatch]="numberMatch" 
				[positionType]="'goalkeeper'">
			</stats-shoot-efficiency>
	</ion-item>

		
	
		<!-- team's efficiency -->
		<ion-item>
			<stats-highligths-by-quarter [ownerId]="ownerId"></stats-highligths-by-quarter>
		</ion-item>
	</ion-list>
</ion-content>
