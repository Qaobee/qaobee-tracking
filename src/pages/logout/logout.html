<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'logout.TitleNavBar' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <h1 ion-text>{{ 'logout.Title' | translate }}</h1>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button (tap)="cancel()" ion-button block>{{ 'actionButton.Cancel' | translate }}</button>
            </ion-col>

            <ion-col col-6>
                <button (tap)="doLogout()" ion-button color="danger" block>{{ 'actionButton.Submit' | translate }}</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
