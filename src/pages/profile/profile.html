<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title *ngIf="user">{{ user.account.login }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="user">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{ root + '/file/User/' +  user.avatar || '../assets/imgs/user.png' }}">
            </ion-avatar>
            <h2>{{ user.firstname }} {{ user.name }}</h2>
            <p>{{ user.account.login }}</p>
        </ion-item>
        <ion-card-content>
            <ion-list>

                <ion-item>
                    <ion-label floating>Firstname</ion-label>
                    <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Name</ion-label>
                    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Address</ion-label>
                        <ion-input
                                type="text"
                                [(ngModel)]="user.address.formattedAddress"
                                (keyup)="updateSearchResults()"
                                autocomplete="on"
                                debounce=500>
                        </ion-input>
                </ion-item>
            </ion-list>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>
    <ion-content padding>
        <ion-item>
            <p>{{imageURI}}</p>
            <button ion-button color="secondary" (click)="getImage()">Get Image</button>
        </ion-item>
        <ion-item>
            <h4>Image Preview</h4>
            <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300"/>
        </ion-item>
        <ion-item>
            <button ion-button (click)="uploadFile()">Upload</button>
        </ion-item>
    </ion-content>
</ion-content>
