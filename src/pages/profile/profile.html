<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title *ngIf="user">{{ user.account.login }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="user">
        <ion-card-content>

            <div class="wrapper">
                <div class="image-cropper">
                    <ion-img class="avatar" width="200" height="200"
                             src="{{ root + '/file/User/' +  user.avatar || '../assets/imgs/user.png' }}"></ion-img>
                </div>
            </div>
            <ion-item>
                <ion-label floating>Firstname</ion-label>
                <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="user.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>EMail</ion-label>
                <ion-input type="text" [(ngModel)]="user.contact.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Birth date</ion-label>
                <ion-datetime [(ngModel)]="birthdate"></ion-datetime>
            </ion-item>


            <div class="autocomplete">
                <ion-item>
                    <ion-label floating>Address</ion-label>
                    <ion-input type="text" [(ngModel)]="address" (keyup)="updateSearchResults()"></ion-input>
                </ion-item>
                <ion-list>
                    <ion-item *ngFor="let res of autocompleteItems" (click)="selectSearchResult(res)">
                        {{res.description}}
                    </ion-item>
                </ion-list>
            </div>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="getImage()">
                    <ion-icon name="image"></ion-icon>
                    <div>Update profile picture</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small (click)="saveProfile()">
                    <ion-icon name="checkmark"></ion-icon>
                    <div>Save</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
