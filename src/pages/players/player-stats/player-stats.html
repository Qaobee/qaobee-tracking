<ion-header>
  <ion-navbar>
    <ion-title>{{'player.TitleNavBarPlayerStats' | translate}}</ion-title>
    <ion-buttons end>

      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item class="enteteLight">
    <ion-row>
      <ion-col><ion-avatar>
          <img src="assets/imgs/user.png" alt="avatar">
        </ion-avatar></ion-col>
      <ion-col>
        <h1>{{player.firstname}} {{player.name}}</h1>
      </ion-col>
      <ion-col text-right>
        <ion-badge color="secondary">{{player.status.squadnumber}}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item text-center>
    <h1>Stats Ã  venir...</h1>
  </ion-item>

  <ion-item *ngFor="let item of stats">
    <h2>{{item.code}} : {{item.value}} </h2>
  </ion-item>  

    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

</ion-content>
