<ion-header>
  <ion-navbar>
    <ion-title>{{'player.TitleNavBarPlayerStats' | translate}}</ion-title>
    <ion-buttons end>

      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item class="enteteLight">
    <ion-row>
      <ion-col><ion-avatar>
          <img src="assets/imgs/user.png" alt="avatar">
        </ion-avatar></ion-col>
      <ion-col>
        <h1>{{player.firstname}} {{player.name}}</h1>
      </ion-col>
      <ion-col text-right>
        <ion-badge color="secondary">{{player.status.squadnumber}}</ion-badge>
      </ion-col>
    </ion-row>
	</ion-item>

	<ion-list>
		<!-- player's shoot efficiency -->
		<ion-item>
				<stats-shoot-efficiency [ownerId]="ownerId" [numberMatch]=3></stats-shoot-efficiency>
		</ion-item>

		<!-- player's use -->
		<ion-item>
			<ion-row text-center>
				<ion-col text-left>
					<h1>Utilisation</h1>
				</ion-col>
				<ion-col text-right>  
					<h1>
						<ion-icon  name="eye"></ion-icon>
					</h1>
				</ion-col>
			</ion-row>
	
			<ion-row text-center class="enteteDark">
				<ion-col class="borderTable">
					<h3>Equipe</h3>
				</ion-col>
				<ion-col class="borderTable">
					<h3>Nb match</h3>
				</ion-col>
				<ion-col class="borderTable">
					<h3>Titulaire</h3>
				</ion-col>
				<ion-col class="borderTable">
					<h3>Tps jeu Moy.</h3>
				</ion-col>
			</ion-row>
	
			<ion-row text-center class="enteteLight">
				<ion-col class="borderTable">
					<h3>Equipe 1</h3>
				</ion-col>
				<ion-col class="borderTable">
					<h2>10</h2>
				</ion-col>
				<ion-col class="borderTable">
					<h2>7</h2>
				</ion-col>
				<ion-col class="borderTable">
					<h2>45'</h2>
				</ion-col>
			</ion-row>
			
			<ion-row text-center class="enteteLight">
				<ion-col class="borderTable">
					<h3>Equipe 2</h3>
				</ion-col>
				<ion-col class="borderTable">
					<h2>10</h2>
				</ion-col>
				<ion-col class="borderTable">
					<h2>7</h2>
				</ion-col>
				<ion-col class="borderTable">
					<h2>45'</h2>
				</ion-col>
			</ion-row>

		</ion-item>
	
		<!-- player's efficiency -->
		<ion-item>
			<ion-row text-center>
				<ion-col text-left>
					<h1>Régularité</h1>
				</ion-col>
				<ion-col text-right>  
					<h1>
						<ion-icon  name="eye"></ion-icon>
					</h1>
				</ion-col>
			</ion-row>
			<ion-row text-center>
				<ion-col>
					<canvas #barCanvas></canvas>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-list>
</ion-content>
