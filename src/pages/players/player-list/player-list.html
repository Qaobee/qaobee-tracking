<ion-header>
  <ion-navbar>
    <ion-title>{{'player.TitleNavBar' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab large (click)="goToAddPlayer()" color="dark"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="{{ 'refresher.label' | translate }}"
            refreshingSpinner="circles"
            refreshingText="{{ 'refresher.message' | translate }}">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item class="enteteLight">
      <ion-badge color="danger" item-start>{{playerListSize}}</ion-badge>
      <h1>{{'player.TitlePlayerList' | translate}}</h1>
    </ion-item>

    <ion-item *ngFor="let item of playerList" (click)="goToDetail(item, $event)" [ngClass]="{'playerDisactivated':item.desactivated==='true'}">
      <ion-avatar item-start>
        <img src="../assets/imgs/user.png">
      </ion-avatar>
      <h2>{{item.firstname}} {{item.name}}</h2>
      <p *ngIf="(item.desactivated === 'true')">{{'player.labels.desactivated' | translate}}</p>
      <p *ngIf="(item.desactivated !== 'true')">{{'player.positionType.'+item.status.positionType | translate}}</p>
      <ion-badge color="secondary" item-end>{{item.status.squadnumber}}</ion-badge>
    </ion-item>  
  </ion-list>
</ion-content>
