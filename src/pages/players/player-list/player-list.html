<ion-header>

  <ion-navbar>
    <ion-title>{{'player.TitleNavBar' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab mini (click)="goToAddPlayer()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="{{ 'refresher.label' | translate }}"
                refreshingSpinner="circles"
                refreshingText="{{ 'refresher.message' | translate }}">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <ion-list-header>
          <ion-item class="enteteLight">
            <h1>{{'player.TitlePlayerList' | translate}}</h1>
            <ion-badge color="danger" item-end>{{playerListSize}}</ion-badge>
          </ion-item>
        </ion-list-header>
      
          <ion-item *ngFor="let item of playerList" (click)="goToDetail(item, $event)" [ngClass]="{'playerDisactivated':item.desactivated}">
            <ion-avatar item-start>
              <img src="../assets/imgs/user.png">
            </ion-avatar>
            <h2>{{item.firstname}} {{item.name}}</h2>
            <p *ngIf="item.desactivated">{{'player.labels.desactivated' | translate}}</p>
            <p *ngIf="!item.desactivated">{{'player.positionType.'+item.status.positionType | translate}}</p>
            <ion-badge color="secondary" item-end>{{item.status.squadnumber}}</ion-badge>
          </ion-item>
      
      </ion-list>
</ion-content>
