<ion-header>
    <ion-toolbar>
        <ion-title>{{ 'collect.goal' | translate }}</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">{{ 'actionButton.Cancel' | translate }}</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>

        </ion-buttons>
    </ion-toolbar>
</ion-header>
