<tour-component [steps]="steps" (onOver)="endTour($event)"></tour-component>
<ion-header id="step3">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'collect.team-build.title' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToCollect()">
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <team-build-component [playerList]="playerList" [(playerPositions)]="playerPositions" [isTeamBuilding]="true"></team-build-component>
</ion-content>
