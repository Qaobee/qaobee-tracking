<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>team-build</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-grid id="ground-area" *ngIf="ground">
            <ion-row *ngFor="let area of ground">
                <ion-col text-center *ngFor="let pos of area" ion-col>
                    <ion-chip (click)="showPlayerChooser(pos.key)" [class]="pos.class">
                        <ion-avatar>
                            <img [src]="getAvatar(playerPositions[pos.key]?.avatar)" alt="avatar">
                        </ion-avatar>
                        <ion-label>{{ playerPositions[pos.key]?.name || pos.label }}</ion-label>
                        <ion-badge>{{ playerPositions[pos.key]?.status.squadnumber || '?' }}</ion-badge>
                    </ion-chip>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid id="substitute-area">
            <h4 light>Substitutes</h4>
            <ion-fab right edge>
                <button ion-fab mini  (click)="showPlayerChooser('substitutes')"><ion-icon name="add"></ion-icon></button>
            </ion-fab>
            <ion-row>
                <ion-col text-center *ngFor="let s of playerPositions['substitutes']" ion-col>
                    <ion-chip>
                        <ion-avatar>
                            <img [src]="getAvatar(s.avatar)" alt="avatar">
                        </ion-avatar>
                        <ion-label>{{ s.name }}</ion-label>
                        <ion-badge>{{ s.status.squadnumber }}</ion-badge>
                        <button ion-button clear color="dark" (click)="remove(s)">
                            <ion-icon name="close-circle"></ion-icon>
                        </button>
                    </ion-chip>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab mini (click)="goToCollect()"><ion-icon name="stopwatch"></ion-icon></button>
    </ion-fab>
</ion-content>
