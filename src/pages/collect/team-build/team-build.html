<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'collect.team-build.title' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <team-build-component [playerList]="playerList" [(playerPositions)]="playerPositions"></team-build-component>
    <ion-fab bottom right>
        <button ion-fab mini (click)="goToCollect()">
            <ion-icon name="stopwatch"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
