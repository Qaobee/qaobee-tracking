<ion-header>
    <ion-toolbar>
        <ion-title>{{ 'collect.substitution' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
                <ion-icon name="close-circle"></ion-icon>
            </button>
            <button ion-button icon-only (click)="validate()">
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<sass-helper></sass-helper>
<ion-content>
    <team-build-component [playerList]="playerList" [(playerPositions)]="playerPositions" [sanctions]="sanctions"></team-build-component>
</ion-content>
