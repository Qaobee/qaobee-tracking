<tour-component [steps]="steps" #tour (onOver)="endTour($event)"></tour-component>
<ion-header>
    <ion-navbar color="dark">
        <button id="step4" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Hello {{ (user.firstname) ? user.firstname : user.account.login | uppercase}} !</ion-title> 
    </ion-navbar>
</ion-header>

<ion-content>
  <next-event></next-event>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col text-center>
        <div>{{ 'home.players' | translate }}</div>
      </ion-col>
      <ion-col text-center>
        <div>{{ 'home.teams' | translate }}</div>
      </ion-col>
      <ion-col text-center>
        <div>{{ 'home.stats' | translate }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button id="step2" ion-button (tap)="goToPlayerList()" large color="green">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button (tap)="goToTeamsList()" large color="warning">  
          <ion-icon name="contacts"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-center>
        <button id="step3" ion-button (tap)="goToCollectList()" large color="danger">
          <ion-icon name="stats"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
