    <ion-navbar>
        <button ion-button menuToggle>

</ion-header>


<ion-content>

        <img src="../../assets/imgs/card-amsterdam.png"/>

                <ion-item text-center>
                    <button ion-button medium>

                </ion-item>
            </ion-col>

      <h1 padding>Match à venir</h1>
