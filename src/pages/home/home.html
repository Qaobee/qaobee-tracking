<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Hello {{ (user.firstname) ? user.firstname : user.account.login | uppercase}} !</ion-title> 
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item class="enteteLight">
      <ion-row>
        <ion-col text-center>
          {{ 'home.agenda' | translate }}
        </ion-col>
        <ion-col text-center>
          {{ 'home.players' | translate }}
        </ion-col>
        <ion-col text-center>
          {{ 'home.stats' | translate }}
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col text-center>
          <button ion-button (tap)="goToEventList()" large color="dark">  
            <ion-icon name="calendar"></ion-icon>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button (tap)="goToPlayerList()" large color="dark">  
            <ion-icon name="people"></ion-icon>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button (tap)="goToCollectList()" large color="dark">  
            <ion-icon name="stats"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
    <next-event></next-event>
</ion-content>
