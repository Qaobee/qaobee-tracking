<tour-component [steps]="steps" (onOver)="endTour($event)"></tour-component>
<ion-header>
    <ion-navbar color="dark">
        <button id="step4" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Hello {{ (user.firstname) ? user.firstname : user.account.login | uppercase}} !</ion-title> 
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-card>

              <img src="assets/imgs/rsz_d5d4ex_large.png" alt=""/>
          
              <ion-card-content>
                <ion-card-title>
                  Qaobee Tracking
                </ion-card-title>
                
              </ion-card-content>
          
              <ion-row no-padding>
                <ion-col text-center>
                    <h3>{{ 'home.agenda' | translate }}</h3>
                  <button id="step1" ion-button medium color="dark" (tap)="goToEventList()">
                    <ion-icon name='calendar'></ion-icon>
                  </button>
                </ion-col>
                <ion-col text-center>
                    <h3>{{ 'home.players' | translate }}</h3>
                  <button id="step2" ion-button medium color="secondary" (tap)="goToPlayerList()">
                    <ion-icon name='contact'></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
              <ion-row><ion-col>&nbsp;</ion-col></ion-row>
              <ion-row>
                <ion-col text-center>
                    <h3>{{ 'home.teams' | translate }}</h3>
                  <button ion-button medium color="warning" (tap)="goToTeamsList()">
                    <ion-icon name='contacts'></ion-icon>
                  </button>
                </ion-col>
                <ion-col text-center>
                    <h3>{{ 'home.stats' | translate }}</h3>
                  <button id="step3" ion-button medium color="danger" (tap)="goToCollectList()">
                    <ion-icon name='stats'></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
              <ion-row><ion-col>&nbsp;</ion-col></ion-row>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
